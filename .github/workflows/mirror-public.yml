name: Mirror to Public Repo (code-only)

on:
  push:
    branches: [ main ]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4

      - name: Build clean export (code-only)
        run: |
          mkdir -p /tmp/public
          rsync -av --delete \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='.taskmaster/' \
            --exclude='design/' \
            --exclude='docs/' \
            --exclude='instructions/' \
            --exclude='node_modules/' \
            --exclude='dist/' \
            --exclude='.env*' \
            --exclude='*.log' \
            ./ /tmp/public/

      - name: Initialize git in export
        working-directory: /tmp/public
        run: |
          git init
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -A
          git commit -m "chore: mirror from private repo"

      - name: Push to public repo
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          PUBLIC_REPO_SLUG: ${{ secrets.PUBLIC_REPO_SLUG }}
        working-directory: /tmp/public
        run: |
          git branch -M main
          git remote add origin https://x-access-token:${GH_TOKEN}@github.com/${PUBLIC_REPO_SLUG}.git
          git push -f origin main

